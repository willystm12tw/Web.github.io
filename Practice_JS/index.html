<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Game:1A2B</title>
</head>

<body>
    <div id="resultFather">
        <p id="result">0A0B</p>
    </div>
    <div class="gameRule">Game rule: Enter four numbers and then check the answer.<br>
        A mean correct position and number, <br>
        B mean wrong position and correct number.<br>
        For example：<br>
        If answer is 1234, And your guess is 4321, A = 0, B = 4<br>
        If answer is 1234, And your guess is 1243, A = 2, B = 2<br></div>
    </div>

    <div>
        <p id="record">Record：<br></p>
        <p class="line">&nbsp;</p>
    </div>

    <button id="btn3" class="btn">Again!</button>
    <p class="check">
        <input type="text" id="guess" class="guess" />
        <button id="btn" class="btn">Check!</button>
    </p>
</body>
<script src="script.js">
</script>

</html>
