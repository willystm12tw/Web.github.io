<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表
    </title>
</head>
<body>
    <!-- 無序 -->
    <ul>
        <li><img src="image/cat.jpg" height="100"/></li>
        <li><img src="image/man0.jpg" height="100" /></li>
    </ul>
<!-- 有順序(好像只是符號變成1234) -->
    <ol>
        <li>不知道 50</li>
        <li>誰啊 3000</li>
    </ol>

    <dl>
        <dt>試一下</dt>
        <dd>試一下2</dd>
        <dd>試一下3</dd>
        <dd>試一下4</dd>
    </dl>

</body>
</html>
